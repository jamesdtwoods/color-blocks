<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Color Blocks</title>
</head>

<body>
  <!-- This <header> is for Part Two of the assignment! -->
  <header id="block-counts">
    <p>Red Count: <span id="red-count">1</span></p>
    <p>Blue Count: <span id="blue-count">1</span></p>
    <p>Green Count: <span id="green-count">1</span></p>
    <p>Yellow Count: <span id="yellow-count">1</span></p>
  </header>
  <main>
    <section id="buttons">
      <button onclick="onRedButtonClick()" id="red-btn">Red</button>
      <button onclick="onBlueButtonClick()" id="blue-btn">Blue</button>
      <button onclick="onGreenButtonClick()" id="green-btn">Green</button>
      <button onclick="onYellowButtonClick()" id="yellow-btn">Yellow</button>
    </section>
    <section id="blocks">
      <div onclick="removeRedBlock(event)" class="block red-fill"></div>
      <div onclick="removeBlueBlock(event)" class="block blue-fill"></div>
      <div onclick="removeGreenBlock(event)" class="block green-fill"></div>
      <div onclick="removeYellowBlock(event)" class="block yellow-fill"></div>
    </section>
  </main>
</body>
</html>
